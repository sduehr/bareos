JENKINS_TESTTYPES:
  - bareos-client-only+bareos-universal-client+bareos-postgresql
  - univention-bareos

OS:

  Fedora:
    "36":
      TYPE: rpm
      IMAGE: fedora36
      ARCH:
      - x86_64
      PROJECTPACKAGES:
        x86_64:
           - bareos
           - python-bareos
  Debian:
    "11":
      TYPE: deb
      IMAGE: "debian11"
      ARCH:
        - x86_64
      PROJECTPACKAGES:
        x86_64:
           - bareos
           - bareos-webui
           - bareos-vmware
           - python-bareos
  win:
    cross:
      TYPE: win
      STAGES:
        - win-64-release
      ARCH:
       - x86_64
      PROJECTPACKAGES:
        x86_64:
           - mingw-debugsrc
           - mingw32-winbareos
           - mingw64-winbareos
           - winbareos-nsi
           - winbareos-opsi
      WINVERSIONS:
         - windows-10-32
         - windows-10-64
